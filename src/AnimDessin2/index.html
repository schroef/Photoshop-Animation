<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>AnimDessin2.5</title>
    <link id="hostStyle" rel="stylesheet" href="css/theme.css" />
    <link rel="stylesheet" href="css/table.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link id="hostStyle" rel="stylesheet" href="iconfont/iconfont.css" />
    <link id="hostStyle" rel="stylesheet" href="css/vendor/toolguide.css" />

</head>

<body id="body" class="hostElt iconSml"><!-- onLoad="onLoaded()" WIP test for errors-->
    <div id="error"></div>
    <div id="content" class="">
        <div id="loaderBlock">
            <div class="container-loader">
                <img alt="" src="images/loaders/radial-blue1-128x.gif" class="loader"></img>
                <span data-locale="STR_processing">Processing</span>
            </div>
        </div>
        
        <!-- Block 1 -->

        <div class="myblock">
            <div class="mybtn">
                <button id="btn_showTimeline" class="bcol icon-showtimeline" title="Toggle Timeline Panel"
                    data-placement='right' rel='tooltip' data-locale="btn_showTimeline"></button>
            </div>
            <div class="mybtn">
                <button id="btn_newDoc" class="bcol icon-newscene" title="New Document" data-placement='right'
                    rel='tooltip' data-locale="btn_newDoc"></button>
            </div>
            <div class="mybtn">
                <button id="btn_canvasSize" class="bcol icon-canvassize " title="Canvas Size" data-placement='right'
                    rel='tooltip' data-locale="btn_canvasSize"></button>
            </div>
            <div class="mybtn">
                <button id="btn_save" class="bcol icon-save " title="Save As" data-placement='right' rel='tooltip'
                    data-locale="btn_save"></button>
            </div>
        </div>

        <!-- Block 2 -->

        <div class="myblock">
            <div class="mybtn">
                <button id="btn_newFrameOne" class="bcol icon-newframeone " title="New 1 Frame" data-placement='right'
                    rel='tooltip' data-locale="btn_newFrameOne"></button>
            </div>
            <div class="mybtn">
                <button id="btn_newFrameTwo" class="bcol icon-newframetwo " title="New 2 Frame" data-placement='right'
                    rel='tooltip' data-locale="btn_newFrameTwo"></button>
            </div>
            <div class="mybtn">
                <button id="btn_duplicateFrame" class="bcol icon-duplicateframe " title="Duplicate Frame"
                    data-placement='right' rel='tooltip' data-locale="btn_duplicateFrame"></button>
            </div>
            <div class="mybtn">
                <button id="btn_deleteFrame" class="bcol icon-deleteframe " title="Delete Frame" data-placement='right'
                    rel='tooltip' data-locale="btn_deleteFrame"></button>
            </div>
        </div>

        <!-- Block 3 -->

        <div class="myblock">
            <div class="mybtn">
                <button id="btn_toggleFavorite" class="bcol icon-toggleFavorite " title="Filters selected layers"
                    data-placement='right' rel='tooltip' data-locale="btn_toggleFavorite"></button>
            </div>
            <div class="mybtn">
                <button id="btn_onionSkin" class="bcol icon-onionskin " title="Onion Skin (Toggle)"
                    data-placement='right' rel='tooltip' data-locale="btn_onionSkin"></button>
            </div>
            <div class="mybtn">
                <button id="btn_onionSkinSettings" class="bcol icon-onionskinsettings " title="Onion skin Settings"
                    data-placement='right' rel='tooltip' data-locale="btn_onionSkinSettings"></button>
            </div>
        </div>

        <!-- Block 4 -->

        <div class="myblock">
            <div class="mybtn">
                <button id="btn_newVideoGroup" class="bcol icon-newvideogroup " title="New Video Group"
                    data-toggle='tooltip' data-placement='right' rel='tooltip' data-locale="btn_newVideoGroup"></button>
            </div>
            <div class="mybtn">
                <button id="btn_renameFrame" class="bcol icon-framerename " title="Rename Frame" data-toggle='tooltip'
                    data-placement='right' rel='tooltip' data-locale="btn_renameFrame"></button>
            </div>
        </div>

        <!-- Block 5 -->

        <div class="myblock">
            <div class="mybtn">
                <button id="btn_minus" class="bcol icon-expominus " title="Minus 1 Frame" data-placement='right'
                    rel='tooltip' data-locale="btn_minus"></button>
            </div>
            <div class="mybtn">
                <button id="btn_plus" class="bcol icon-expoplus " title="Plus 1 Frame" data-placement='right'
                    rel='tooltip' data-locale="btn_plus"></button>
            </div>
        </div>

        <!-- Block 6 -->

        <div class="myblock">
            <div class="mybtn">
                <button id="btn_red" class="bcol icon-colorsquare bbred" title="Red Overlay" data-placement='right'
                    rel='tooltip' data-locale="btn_red"></button>
            </div>
            <div class="mybtn">
                <button id="btn_green" class="bcol icon-colorsquare bbgreen" title="Green Overlay"
                    data-placement='right' rel='tooltip' data-locale="btn_green"></button>
            </div>
            <div class="mybtn">
                <button id="btn_blue" class="bcol icon-colorsquare bbblue" title="Blue Overlay" data-placement='right'
                    rel='tooltip' data-locale="btn_blue"></button>
            </div>
            <div class="mybtn">
                <button id="btn_none" class="bcol icon-colornone " title="Clear All Overlays" data-placement='right'
                    rel='tooltip' data-locale="btn_none"></button>
            </div>
        </div>

        <!-- Block 7 -->

        <div class="myblock">
            <div class="mybtn">
                <button id="btn_inBetweenPrevious" class="bcol icon-inbetweenprevious " title="In Between Previous"
                    data-placement='right' rel='tooltip' data-locale="btn_inBetweenPrevious"></button>
            </div>
            <div class="mybtn">
                <button id="btn_createInBetween" class="bcol icon-inbetweencreat " title="In Between New"
                    data-placement='right' rel='tooltip' data-locale="btn_createInBetween"></button>
            </div>
            <div class="mybtn">
                <button id="btn_inBetweenNext" class="bcol icon-inbetweennext " title="In Between Next"
                    data-placement='right' rel='tooltip' data-locale="btn_inBetweenNext"></button>
            </div>
        </div>

        <!-- Block 8 -->

        <div class="myblock">
            <div class="mybtn">
                <button id="btn_playheadStart" class="bcol icon-playheadbegin " title="Set Playhead Start"
                    data-placement='right' rel='tooltip' data-locale="btn_playheadStart"></button>
            </div>
            <div class="mybtn">
                <button id="btn_playheadSplit" class="bcol icon-playheadsplit" title="Split at Playhead"
                    data-placement='right' rel='tooltip' data-locale="btn_playheadSplit"></button>
            </div>
            <div class="mybtn">
                <button id="btn_playheadEnd" class="bcol icon-playheadend " title="Set Playhead End"
                    data-placement='right' rel='tooltip' data-locale="btn_playheadEnd"></button>
            </div>
            <div class="mybtn">
                <button id="btn_playheadPrevEdit" class="bcol icon-playheadprev" title="Playhead at previous edit"
                    data-placement='right' rel='tooltip' data-locale="btn_playheadPrevEdit"></button>
            </div>
            <div class="mybtn">
                <button id="btn_playheadNextEdit" class="bcol icon-playheadnext " title="Playhead at next edit"
                    data-placement='right' rel='tooltip' data-locale="btn_playheadNextEdit"></button>
            </div>
        </div>

        <!-- Block 9 -->

        <div class="myblock">
            <div class="mybtn">
                <button id="btn_commentEdit" class="bcol icon-commentedit " title="Edit Comment" data-placement='right'
                    rel='tooltip' data-locale="btn_commentEdit"></button>
            </div>
            <div class="mybtn">
                <button id="btn_commentsHtml" class="bcol icon-commentshtml " title="Export Comments as HTML"
                    data-placement='right' rel='tooltip' data-locale="btn_commentsHtml"></button>
            </div>
            <div class="mybtn">
                <button id="btn_commentsText" class="bcol icon-commentstext " title="Export Comments as TEXT"
                    data-placement='right' rel='tooltip' data-locale="btn_commentsText"></button>
            </div>
        </div>

        <!-- Block 10 -->
        <div class="myblock">
            <div class="mybtn">
                <button id="btn_videoShortcuts" class="bcol icon-videoshortcuts " title="Use Shortcuts"
                    data-placement='right' rel='tooltip' data-locale="btn_videoShortcuts"></button>
            </div>
        </div>

        <!-- Block 11 -->

        <!-- TEST BUTTON TO CALL EXTENDSCRIPT -->
        <!-- <div>                
            <button id="btn_test" class="mybtn hostFontSize">Call ExtendScript</button>                
        </div> -->

        <!-- RELOADER AND JAVASCRIPT -->

        <ul class="debugtools">
            <!-- Depricated -->
            <!-- <li>
                <button id="btn_debug">Dt</button>
            </li> -->
            <!-- <li>
                <button id="btn_reload" class="brf">Rf</button>
            </li> -->
            <!-- <button id="btn_saveSettings" class="brf">Save</button> -->
        </ul>

    </div>

    <!-- <script src="js/libs/CSInterface-5.2.js"></script> -->
    <script src="js/libs/CSInterface-7.js"></script>
    <script src="js/libs/ps14features.js"></script>
    <script src="js/libs/jquery-2.0.2.min.js"></script>
    <script src="js/vendor/bootstrap.min.js"></script>

    <script src="js/vendor/tooltips.js"></script>

    <script src="js/themeManager.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
